{% extends "layout.html" %}
{% block body %}
  <h2>Create User</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('create_user') }}" method="post">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username">
      <dt>Password:
      <dd><input type="password" name="password">
	  <dd>
        <div name="drop-select" style="padding: 10px; position: relative; display: inline-block; vertical-align: middle;" class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
          <span class="caret"></span></button>
          <ul class="dropdown-menu" style="text-align: center;">
            <li value="arst"><a>Logistics Officer</a></li>
            <li value="oein"><a>Facilities Officer</a></li>
          </ul>
        </div>
	  <dd><input type="submit" value="Create User">
    </dl>
  </form>
{% endblock %}
