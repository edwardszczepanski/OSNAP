<!DOCTYPE html>
<html>
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--link rel="icon" href="./assets/favicon.jpg"-->
     <title>LOST</title>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link href="{{ url_for('static', filename='bootstrap.min.css') }}" type="text/css" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
     <link href="{{ url_for('static', filename='styles.css') }}" type="text/css" rel="stylesheet">
     <link href="{{ url_for('static', filename='dynamic.js') }}" type="text/javascript">
     <script type="text/javascript"src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
 </head>
<body class="text-center">
<div class="page">
  <h1>LOST</h1>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">Log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">Log out</a>
    <br>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
  {% endif %}
  <br>
    <a href="{{ url_for('create_user') }}">Create User</a>
  <br>
    <a href="{{ url_for('add_facility') }}">Add Facility</a>
  <br>
    <a href="{{ url_for('add_asset') }}">Add Asset</a>
  <br>
    <a href="{{ url_for('dispose_asset') }}">Asset Disposal</a>
  <br>
    <a href="{{ url_for('asset_report') }}">Asset Report</a>
  <br>
    <a href="{{ url_for('transfer_req') }}">Transfer Request</a>
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</body>

</html>
