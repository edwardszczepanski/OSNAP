{% extends "layout.html" %}
{% block body %}
  <h2>Asset Report</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

  <form action="{{ url_for('asset_report') }}" method="post">
    <dl>
      <dt>Facility:
      <dd><input type="text" name="facility">
      <dt>Date:
      <dd><input type="date" name="date">
      <br>
      <br>
	  <dd><input type="submit" value="Report">
    </dl>
  </form>
{% endblock %}
